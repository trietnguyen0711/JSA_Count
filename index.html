<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid bg-light">
        <div class="container d-flex justify-content-between align-items-center bg-light" style="height: 50px;">
            <div class="row h-100 d-flex justify-content-between align-items-center" style="width:200px;">
                <div class="bg-danger h-100 rounded-circle col-3"></div>
                <div class="bg-primary h-100 rounded-circle col-3"></div>
                <div class="bg-success h-100 rounded-circle col-3"></div>
            </div>
            <div class="h-100 d-flex justify-content-around align-items-center row" style="width: 200px;">
                <i class="fa-solid fa-left-long col-1 d-flex align-items-center" style="color:black"></i>
                <i class="fa-solid fa-right-long col-1 d-flex align-items-center" style="color:black"></i>
                <i class="fa-solid fa-rotate-left col-1 d-flex align-items-center" style="color:black"></i>
            </div>
            <input type="text" placeholder="/index.html" class="px-2 col-3 rounded-pill h-75" style="width:250px;">
            <i class="fa-solid fa-bars d-flex align-items-center justify-content-center"></i>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container mt-5">
            <h1 class="text-center w-100">My point today : </h1>
            <h1 class="text-center my-5" id="Count">0</h1>
            <div class="d-flex align-items-center justify-content-around mx-auto" style="width:600px;height: 50px;">
                <button class="d-flex justify-content-center align-items-center bg-danger w-25 h-100"
                    onclick="increase()">
                    <h3 class="w-100 text-center">Increase</h3>
                </button>
                <button class="d-flex justify-content-center align-items-center bg-danger w-25 h-100"
                    onclick="decrease()">
                    <h3 class="w-100 text-center">Decrease</h3>
                </button>
            </div>
            <button class="d-flex mt-5 justify-content-center align-items-center bg-danger mx-auto" onclick="reset()"
                style="width:200px;height: 50px;">
                <h3 class="w-100 text-center">Reset</h3>
            </button>
        </div>
    </div>
    <!-- Bootstrap5-->
    <script src="style.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Bootstrap5 -->
</body>

</html>
